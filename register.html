{% include 'base.html' %}
{% block content %}
<form method="POST">
    {% csrf_token %}
    <div class="container">
      <h1>Register</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter Name" name="name" id="name" required><br>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required><br>

      <label for="mobile"><b>Mobile</b></label>
      <input type="text" placeholder="Enter Mobile" name="mobile" id="mobile" required><br>
  
  
      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="Enter Address" name="address" id="address" required><br>
      
      <label for="state"><b>State</b></label>
      <input type="text" placeholder="Enter State" name="state" id="state" required><br>
 
      <button type="submit" class="registerbtn">Register</button>
    </div>
  </form>
  {% endblock %}
